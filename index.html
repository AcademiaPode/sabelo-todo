<html lang="es-AR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sabelo Todo</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.9.0"
  }
}

<style>
  body {
    background-image: url('https://i.imgur.com/XGm15E6.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
  }

  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.4);
    z-index: -1;
  }

  @keyframes gradient-x {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
  }
  .animate-gradient-x {
    background-size: 200% 200%;
    animation: gradient-x 4s ease infinite;
  }

  @keyframes slow-glow {
      0%, 100% {
          box-shadow: 0 0 15px rgba(168, 85, 247, 0.3), 0 0 5px rgba(192, 132, 252, 0.5);
      }
      50% {
          box-shadow: 0 0 25px rgba(168, 85, 247, 0.6), 0 0 10px rgba(192, 132, 252, 0.8);
      }
  }
  .animate-slow-glow {
      animation: slow-glow 4s ease-in-out infinite;
  }
  .custom-scrollbar::-webkit-scrollbar {
    width: 8px;
  }
  .custom-scrollbar::-webkit-scrollbar-track {
    background: transparent;
  }
  .custom-scrollbar::-webkit-scrollbar-thumb {
    background-color: rgba(100, 116, 139, 0.5);
    border-radius: 10px;
    border: 2px solid transparent;
    background-clip: content-box;
  }
  .custom-scrollbar::-webkit-scrollbar-thumb:hover {
    background-color: rgba(100, 116, 139, 0.8);
  }
</style>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="overlay"></div>
    <div id="root"></div>
    <script type="module" src="./src/index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
